!<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link rel="stylesheet" href="css.css" type="text/css"/>
</head>
<body>
<div id="calculator">
  <h1>Calculator</h1>
  <input type="text" disabled required placeholder = 0>
  <div id="container">
  <div class="row">
    <button>C</button>
    <button>&larr;</button>
    <button>&radic;</button>
    <button>&plusmn;</button>
  </div>
  <div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button value = "/">รท</button>
  </div>
  <div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button value = "*" id="multi">&#10006;</button>
  </div>
  <div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button value = "-">-</button>
  </div>
  <div class="row">
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button value = "+">+</button>
  </div>
  </div>
</div>
<script src="js.js"></script>
</body>
</html>
